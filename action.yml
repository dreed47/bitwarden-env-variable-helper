name: 'BitWarden Helper'
description: 'BitWarden Env Variable Helper'
inputs:
  bwkeys:  # id of input
    description: 'BitWarden Keys'
    required: true
    default: ''
runs:
  using: "composite"
  steps:
    - id: Run-export-variable-script
      run: |
        #echo $GITHUB_ACTION_PATH
        $GITHUB_ACTION_PATH/export-variables.sh "${{ inputs.bwkeys }}"
      shell: bash
